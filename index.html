<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>L·ªùi Ch√∫c Lung Linh üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
      animation: glowBackground 6s ease-in-out infinite alternate;
    }

    @keyframes glowBackground {
      0% { background-color: #000000; }
      100% { background-color: #1a0a1a; }
    }

    .text3d {
      position: absolute;
      top: -200px;
      white-space: nowrap;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      transform-style: preserve-3d;
      opacity: 0.8;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0px) translateZ(var(--z)) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) translateZ(var(--z)) scale(1);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle 2s infinite ease-in-out alternate;
      pointer-events: none;
    }

    @keyframes twinkle {
      0% { opacity: 0.1; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    .center-video {
      position: fixed; /* CH·ªàNH S·ª¨A T·∫†I ƒê√ÇY */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 300px;
      max-height: 400px;
      border-radius: 20px;
      pointer-events: auto;
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px rgba(255, 128, 255, 0.4);
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 128, 255, 0.7);
        transform: translate(-50%, -50%) scale(1.03);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 128, 255, 0.4);
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- üîà Nh·∫°c n·ªÅn (YouTube ·∫©n) -->
  <iframe id="bg-music" style="display:none" src="https://www.youtube.com/embed/dPZTh2NKTm4?enablejsapi=1&autoplay=1&loop=1&playlist=dPZTh2NKTm4" allow="autoplay" frameborder="0"></iframe>

  <!-- üíñ Video cƒÉn gi·ªØa ho√†n h·∫£o -->
  <video autoplay loop muted playsinline class="center-video" id="heart-video">
    <source src="video.mp4" type="video/mp4" />
  </video>

  <script>
    const messages = [
      "Anh y√™u em nhi·ªÅu üíñ", "C·∫£m ∆°n v√¨ ƒë√£ ƒë·∫øn üíå", "Ai l·ªõp diu b·∫∑c b·∫∑c üòò",
      "Lu√¥n b√™n nhau ü´∂", "He he he he he ü§≠", "T√¨nh iu s√¥ nh√¨u üíû",
      "Xa m√† g·∫ßn üåå", "Th∆∞∆°ng nh∆∞ h√¥m qua üïäÔ∏è", "M·ªói d√≤ng l√† nh·ªõ üí≠"
    ];

    const emojis = ["‚ù§Ô∏è", "üíñ", "üíå", "ü•∞", "üòò", "üíû", "üí´", "ü´∂", "üå∏"];

    function createFallingText() {
      const el = document.createElement("div");
      el.className = "text3d";
      el.innerText = messages[Math.floor(Math.random() * messages.length)];
      el.style.left = `${Math.random() * window.innerWidth}px`;
      el.style.setProperty('--z', `${Math.floor(Math.random() * 1000 - 500)}px`);
      el.style.animationDuration = `${Math.random() * 5 + 4}s`;
      el.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }

    function createFallingEmoji() {
      const el = document.createElement("div");
      el.className = "text3d";
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = `${Math.random() * window.innerWidth}px`;
      el.style.setProperty('--z', `${Math.floor(Math.random() * 1000 - 500)}px`);
      el.style.animationDuration = `${Math.random() * 5 + 4}s`;
      el.style.animationDelay = `${Math.random() * 2}s`;
      el.style.fontSize = `${16 + Math.random() * 16}px`;
      el.style.opacity = 0.7;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }

    function createStars(count = 80) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.animationDuration = (Math.random() * 2 + 1) + "s";
        document.body.appendChild(star);
      }
    }

    createStars();
    setInterval(createFallingText, 300);
    setInterval(createFallingEmoji, 400);

    // üéµ Click video ƒë·ªÉ t·∫Øt/b·∫≠t nh·∫°c
    let musicOn = true;
    const iframe = document.getElementById("bg-music");
    const heartVideo = document.getElementById("heart-video");

    function postMessageToYouTube(command) {
      iframe.contentWindow.postMessage(JSON.stringify({
        event: "command",
        func: command,
        args: []
      }), "*");
    }

    heartVideo.addEventListener("click", () => {
      if (musicOn) {
        postMessageToYouTube("pauseVideo");
      } else {
        postMessageToYouTube("playVideo");
      }
      musicOn = !musicOn;
    });
  </script>
</body>
</html>
