<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t B√© Huy·ªÅn ƒê√°ng Iu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #140016;
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    #heartCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .title {
      position: absolute;
      top: 20vh;
      width: 100%;
      text-align: center;
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 2s forwards 4s;
    }

    .subtitle {
      position: absolute;
      top: 30vh;
      width: 100%;
      text-align: center;
      font-size: 2em;
      opacity: 0;
      animation: fadeIn 2s forwards 6s;
    }

    .cake {
      position: absolute;
      top: 45vh;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 2s forwards 8s;
      z-index: 2;
    }

    .center-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 30px 5px rgba(255, 100, 200, 0.6);
      z-index: 3;
      display: none;
    }

    .message {
      position: absolute;
      font-weight: bold;
      white-space: nowrap;
      animation: floatDown linear forwards, glowPulse 2s infinite;
      text-shadow: 0 0 4px currentColor;
      z-index: 2;
    }

    @keyframes floatDown {
      0% { transform: translateY(-30px); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 4px currentColor; }
      50% { text-shadow: 0 0 12px currentColor; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas id="heartCanvas"></canvas>

  <h1 class="title">ƒêINH TH·ªä THU HUY·ªÄN</h1>
  <div class="subtitle">SINH NH·∫¨T TU·ªîI 24</div>
  <img class="cake" id="cake" src="cake.png" alt="cake with candle" />

  <video src="video.mp4" class="center-video" autoplay loop playsinline controls id="mainVideo"></video>
  <audio id="bgm" src="music.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    function heartShape(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: - (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
      };
    }

    for (let i = 0; i < 400; i++) {
      let t = Math.random() * Math.PI * 2;
      let point = heartShape(t);
      particles.push({
        x: canvas.width / 2 + point.x * 10,
        y: canvas.height / 2 + point.y * 10,
        vx: (Math.random() - 0.5) * 2,
        vy: (Math.random() - 0.5) * 2,
        alpha: 1
      });
    }

    function animateHeart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.fillStyle = `rgba(255,0,0,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.005;
      }
      particles = particles.filter(p => p.alpha > 0);
      requestAnimationFrame(animateHeart);
    }
    animateHeart();

    // After candle is clicked
    const cake = document.getElementById('cake');
    const video = document.getElementById('mainVideo');
    cake.onclick = () => {
      cake.style.display = 'none';
      video.style.display = 'block';
      startMessages();
    }

    const messages = ["Ch√∫c m·ª´ng sinh nh·∫≠t em üéÇ", "Th√™m tu·ªïi m·ªõi nhi·ªÅu y√™u th∆∞∆°ng üíñ", "Lu√¥n r·∫°ng r·ª° nh∆∞ h√¥m nay nh√© üåü"];
    const colors = ["#FF69B4", "#FFD700", "#FF6347"];

    function startMessages() {
      setInterval(() => {
        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerText = messages[Math.floor(Math.random() * messages.length)];
        msg.style.color = colors[Math.floor(Math.random() * colors.length)];
        msg.style.left = `${Math.random() * 80 + 10}vw`;
        msg.style.top = `${Math.random() * 10}vh`;
        msg.style.animationDuration = `6s, 2s`;
        msg.style.fontSize = `${1 + Math.random() * 0.5}em`;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 6000);
      }, 1000);
    }
  </script>
</body>
</html>
